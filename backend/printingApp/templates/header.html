<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        {% load static %}
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <img  src="{% get_media_prefix %}logo.png" class='iconDetails'/>
        {% if company == 'SFP' %}
            <img  src="{% get_media_prefix %}logo.png" class='iconDetails'/>
        {% endif %}
        {% if company == 'FS4P' %}
            <div style="display: block;margin-left: auto;margin-right: auto;width: 50%;">

        {% endif %}
        {% if company == 'AFP' %}
            <img  src="{% get_media_prefix %}afp_logo.png" class='iconDetails'/>
        {% endif %}
    </body>
</html>
